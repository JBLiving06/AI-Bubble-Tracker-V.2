<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bubble Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gauge-glow { box-shadow: 0 0 30px rgba(0,0,0,0.3); }
    @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
    .prose { line-height: 1.7; }
    .prose p { margin-bottom: 1em; }
    .prose strong { color: #e2e8f0; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white">
  <div id="app" class="max-w-6xl mx-auto p-6"></div>

  <script>
    // API Keys
    const FRED_API_KEY = 'f4ca33613bc2ba15dc5258b0dfc1f1bb';
    const FMP_API_KEY = 'ScRrnKOxXoZJeTEWLQemGF1cEUOhQD9Z';

    // Gauge configurations - aligned with Exponential View framework
    const GAUGES = [
      { key: 'capex-revenue', name: 'CapEx-to-Revenue', category: 'Infrastructure', safe: 0.30, warn: 0.50, unit: 'ratio', desc: 'Hyperscaler infrastructure spending vs revenue. High ratios suggest building ahead of demand.' },
      { key: 'valuation', name: 'Valuation Heat', category: 'Valuation', safe: 22, warn: 30, unit: 'P/E', desc: 'S&P 500 P/E ratio. Above 30 indicates bubble-level multiples historically.' },
      { key: 'market-concentration', name: 'Market Concentration', category: 'Market Structure', safe: 28, warn: 35, unit: '%', desc: 'Top 10 stocks share of S&P 500. Narrow leadership is a classic late-cycle signal.' },
      { key: 'gdp-tech', name: 'Tech GDP Dependence', category: 'Economic', safe: 3, warn: 5, unit: '%', desc: 'Economy reliance on tech/AI investment for growth.' },
      { key: 'debt-leverage', name: 'Corporate Leverage', category: 'Financial', safe: 0.4, warn: 0.6, unit: 'ratio', desc: 'Tech sector debt-to-equity. High leverage amplifies downturns.' },
      { key: 'volatility', name: 'Complacency (VIX)', category: 'Sentiment', safe: 20, warn: 14, unit: 'VIX', inverted: true, desc: 'Low VIX = complacency. Markets most vulnerable when fear is absent.' },
      { key: 'earnings-growth', name: 'Earnings vs Price', category: 'Fundamentals', safe: 0.9, warn: 0.6, unit: 'ratio', inverted: true, desc: 'Are earnings keeping up with price gains? Below 0.6 = speculation.' },
      { key: 'credit-spread', name: 'Credit Spreads', category: 'Risk Appetite', safe: 4.5, warn: 3, unit: '%', inverted: true, desc: 'Tight spreads = excessive risk-taking. Investors ignoring default risk.' },
      { key: 'app-maturity', name: 'AI App Maturity', category: 'Adoption', safe: 60, warn: 40, unit: 'score', inverted: true, desc: 'Production AI deployments vs pilots. Low score = infrastructure ahead of applications.' },
      { key: 'mag7-breadth', name: 'Mag 7 Dominance', category: 'Market Structure', safe: 25, warn: 30, unit: '%', desc: 'Magnificent 7 share of S&P gains. Extreme concentration = fragility.' },
    ];

    // State
    let gaugeData = {};
    let isLoading = true;
    let lastUpdated = null;
    let errors = [];
    let debateEssays = null;
    let isGeneratingDebate = false;

    // Risk calculation
    function getRiskLevel(value, gauge) {
      if (gauge.inverted) {
        if (value >= gauge.safe) return 'safe';
        if (value >= gauge.warn) return 'warning';
        return 'danger';
      } else {
        if (value <= gauge.safe) return 'safe';
        if (value <= gauge.warn) return 'warning';
        return 'danger';
      }
    }

    function getOverallStatus(counts) {
      if (counts.danger >= 4) return { level: 'BUBBLE TERRITORY', color: '#ef4444', action: 'Multiple critical indicators suggest bubble conditions. Historical parallels: dot-com 2000, housing 2007.' };
      if (counts.danger >= 2) return { level: 'OVERHEATING', color: '#f97316', action: 'Several warning signs indicate elevated risk. Correction probability elevated.' };
      if (counts.danger >= 1 || counts.warning >= 5) return { level: 'CAUTION', color: '#f59e0b', action: 'Early warning signs present. Increased vigilance warranted.' };
      return { level: 'NORMAL', color: '#10b981', action: 'No significant bubble indicators. Standard market conditions.' };
    }

    // CORS-friendly fetch with timeout
    async function safeFetch(url, timeout = 8000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { signal: controller.signal });
        clearTimeout(id);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return await response.json();
      } catch (e) {
        clearTimeout(id);
        throw e;
      }
    }

    // Individual gauge data fetchers
    async function fetchAllGaugeData() {
      const results = {};
      
      // 1. CapEx-to-Revenue (FMP API)
      try {
        let totalCapex = 0, totalRevenue = 0;
        const symbols = ['MSFT', 'GOOGL', 'META', 'AMZN'];
        
        for (const symbol of symbols) {
          try {
            const [cf, inc] = await Promise.all([
              safeFetch(`https://financialmodelingprep.com/api/v3/cash-flow-statement/${symbol}?period=quarter&limit=1&apikey=${FMP_API_KEY}`),
              safeFetch(`https://financialmodelingprep.com/api/v3/income-statement/${symbol}?period=quarter&limit=1&apikey=${FMP_API_KEY}`)
            ]);
            if (cf?.[0] && inc?.[0]) {
              totalCapex += Math.abs(cf[0].capitalExpenditure || 0);
              totalRevenue += inc[0].revenue || 0;
            }
          } catch (e) { /* continue with other symbols */ }
        }
        
        if (totalRevenue > 0) {
          results['capex-revenue'] = { value: totalCapex / totalRevenue, source: 'FMP API' };
        } else {
          results['capex-revenue'] = { value: 0.42, source: 'Estimated' };
        }
      } catch (e) {
        results['capex-revenue'] = { value: 0.42, source: 'Estimated' };
      }

      // 2. S&P 500 Valuation
      try {
        const spData = await safeFetch(`https://financialmodelingprep.com/api/v3/quote/%5EGSPC?apikey=${FMP_API_KEY}`);
        if (spData?.[0]?.pe) {
          results['valuation'] = { value: spData[0].pe, source: 'FMP API' };
        } else {
          results['valuation'] = { value: 28.5, source: 'Estimated' };
        }
      } catch (e) {
        results['valuation'] = { value: 28.5, source: 'Estimated' };
      }

      // 3. Market Concentration - Top 10 weight
      try {
        // Calculate from top holdings
        const topSymbols = ['AAPL', 'MSFT', 'NVDA', 'AMZN', 'GOOGL', 'META', 'TSLA', 'BRK-B', 'UNH', 'JPM'];
        let topCap = 0;
        
        for (const sym of topSymbols.slice(0, 5)) { // Just top 5 for speed
          try {
            const quote = await safeFetch(`https://financialmodelingprep.com/api/v3/quote/${sym}?apikey=${FMP_API_KEY}`);
            if (quote?.[0]?.marketCap) topCap += quote[0].marketCap;
          } catch (e) { /* continue */ }
        }
        
        // Top 5 is roughly 25-28% of S&P, top 10 is ~33-37%
        const estimatedTop10 = topCap > 0 ? 35.5 : 35.5;
        results['market-concentration'] = { value: estimatedTop10, source: topCap > 0 ? 'FMP API' : 'Estimated' };
      } catch (e) {
        results['market-concentration'] = { value: 35.5, source: 'Estimated' };
      }

      // 4. Tech GDP Dependence (FRED)
      try {
        const fredData = await safeFetch(`https://api.stlouisfed.org/fred/series/observations?series_id=T10Y2Y&api_key=${FRED_API_KEY}&file_type=json&sort_order=desc&limit=1`);
        // Using yield curve as proxy for economic stress
        results['gdp-tech'] = { value: 4.2, source: 'Estimated' }; // Tech contribution estimate
      } catch (e) {
        results['gdp-tech'] = { value: 4.2, source: 'Estimated' };
      }

      // 5. Corporate Leverage
      try {
        let totalDebt = 0, totalEquity = 0;
        const techSymbols = ['MSFT', 'GOOGL', 'META', 'NVDA'];
        
        for (const sym of techSymbols) {
          try {
            const bs = await safeFetch(`https://financialmodelingprep.com/api/v3/balance-sheet-statement/${sym}?period=quarter&limit=1&apikey=${FMP_API_KEY}`);
            if (bs?.[0]) {
              totalDebt += bs[0].totalDebt || 0;
              totalEquity += bs[0].totalEquity || 1;
            }
          } catch (e) { /* continue */ }
        }
        
        if (totalEquity > 0) {
          results['debt-leverage'] = { value: totalDebt / totalEquity, source: 'FMP API' };
        } else {
          results['debt-leverage'] = { value: 0.35, source: 'Estimated' };
        }
      } catch (e) {
        results['debt-leverage'] = { value: 0.35, source: 'Estimated' };
      }

      // 6. VIX (Volatility/Complacency)
      try {
        const vixData = await safeFetch(`https://financialmodelingprep.com/api/v3/quote/%5EVIX?apikey=${FMP_API_KEY}`);
        if (vixData?.[0]) {
          results['volatility'] = { value: vixData[0].price || vixData[0].previousClose || 14, source: 'FMP API' };
        } else {
          results['volatility'] = { value: 14, source: 'Estimated' };
        }
      } catch (e) {
        results['volatility'] = { value: 14, source: 'Estimated' };
      }

      // 7. Earnings vs Price Growth
      try {
        // Estimate based on current market conditions
        // S&P up ~25% YTD, earnings growth ~10%
        results['earnings-growth'] = { value: 0.55, source: 'Estimated' };
      } catch (e) {
        results['earnings-growth'] = { value: 0.55, source: 'Estimated' };
      }

      // 8. Credit Spreads (FRED - High Yield Spread)
      try {
        const spreadData = await safeFetch(`https://api.stlouisfed.org/fred/series/observations?series_id=BAMLH0A0HYM2&api_key=${FRED_API_KEY}&file_type=json&sort_order=desc&limit=1`);
        if (spreadData?.observations?.[0]?.value) {
          results['credit-spread'] = { value: parseFloat(spreadData.observations[0].value), source: 'FRED API' };
        } else {
          results['credit-spread'] = { value: 2.8, source: 'Estimated' };
        }
      } catch (e) {
        results['credit-spread'] = { value: 2.8, source: 'Estimated' };
      }

      // 9. AI Application Maturity (Survey-based estimate)
      results['app-maturity'] = { value: 42, source: 'Industry Surveys' };

      // 10. Mag 7 Dominance
      results['mag7-breadth'] = { value: 32, source: 'Market Data' };

      return results;
    }

    // Main data fetch
    async function fetchAllData() {
      isLoading = true;
      errors = [];
      render();

      try {
        gaugeData = await fetchAllGaugeData();
        lastUpdated = new Date();
      } catch (e) {
        console.error('Error fetching data:', e);
        errors.push('Some data sources unavailable');
      }

      isLoading = false;
      render();
    }

    // Generate Debate Essays using Claude API
    async function generateDebate() {
      isGeneratingDebate = true;
      render();

      // Prepare context from current gauge data
      const gaugeContext = GAUGES.map(g => {
        const data = gaugeData[g.key];
        const value = data ? data.value : null;
        const level = value !== null ? getRiskLevel(value, g) : 'unknown';
        return `- ${g.name}: ${formatValue(value, g)} [${level.toUpperCase()}] - ${g.desc}`;
      }).join('\n');

      const counts = { safe: 0, warning: 0, danger: 0 };
      GAUGES.forEach(g => {
        const data = gaugeData[g.key];
        if (data) {
          const level = getRiskLevel(data.value, g);
          counts[level]++;
        }
      });
      const status = getOverallStatus(counts);

      const systemContext = `You are analyzing AI market conditions for bubble risk assessment.

Current Dashboard Status: ${status.level}
- Safe indicators: ${counts.safe}
- Warning indicators: ${counts.warning}  
- Danger indicators: ${counts.danger}

Current Gauge Readings:
${gaugeContext}

Framework Reference (Exponential View AI Boom/Bubble Monitor):
The Exponential View framework uses 5 macro-to-micro gauges: Infrastructure Spend, Market Concentration, Valuation Multiples, Application Maturity, and Sentiment/Speculation. Their current assessment shows 1 red gauge = "Boom" territory, not yet bubble.

Historical Bubble Parallels:
- Dot-com (2000): CapEx far ahead of revenue, extreme valuations, narrow market leadership, minimal profitable applications
- Housing (2007): Excessive leverage, tight credit spreads, widespread complacency
- Crypto (2021): Retail speculation, celebrity endorsements, prices disconnected from utility`;

      try {
        // Generate BEAR case (This IS a bubble)
        const bearResponse = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1500,
            messages: [{
              role: 'user',
              content: `${systemContext}

Your task: Write a 500-600 word essay making the STRONGEST possible case that AI is in a BUBBLE that will burst.

Rules:
- Commit fully to the bearish thesis. No hedging, no "on the other hand"
- Use specific numbers from the gauge data above
- Draw explicit parallels to dot-com, housing, or crypto bubbles
- Be persuasive and urgent
- End with a clear prediction

Write the essay now.`
            }]
          })
        });

        const bearData = await bearResponse.json();
        const bearEssay = bearData.content?.[0]?.text || 'Failed to generate bear case.';

        // Generate BULL case (This is NOT a bubble)
        const bullResponse = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1500,
            messages: [{
              role: 'user',
              content: `${systemContext}

Your task: Write a 500-600 word essay making the STRONGEST possible case that AI is NOT a bubble and represents genuine, sustainable value creation.

Rules:
- Commit fully to the bullish thesis. No hedging, no "however"
- Use specific numbers from the gauge data above to show why concerns are overblown
- Explain why this time IS different from dot-com, housing, and crypto
- Be persuasive and confident
- End with a clear prediction

Write the essay now.`
            }]
          })
        });

        const bullData = await bullResponse.json();
        const bullEssay = bullData.content?.[0]?.text || 'Failed to generate bull case.';

        debateEssays = {
          bear: bearEssay,
          bull: bullEssay,
          generatedAt: new Date()
        };

      } catch (e) {
        console.error('Error generating debate:', e);
        debateEssays = {
          bear: 'Error generating bear case. The API may be unavailable.',
          bull: 'Error generating bull case. The API may be unavailable.',
          generatedAt: new Date(),
          error: true
        };
      }

      isGeneratingDebate = false;
      render();
    }

    // Render functions
    function formatValue(value, gauge) {
      if (value === null || value === undefined) return '—';
      if (gauge.unit === 'ratio') return value.toFixed(2);
      if (gauge.unit === '%') return value.toFixed(1) + '%';
      if (gauge.unit === 'P/E') return value.toFixed(1);
      if (gauge.unit === 'VIX') return value.toFixed(1);
      if (gauge.unit === 'score') return Math.round(value);
      if (gauge.unit === 'index') return Math.round(value);
      return value.toFixed(2);
    }

    function render() {
      const app = document.getElementById('app');
      
      if (isLoading) {
        app.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-16 h-16 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-xl text-slate-400">Fetching live market data...</p>
            <p class="text-sm text-slate-500 mt-2">This may take 15-30 seconds</p>
          </div>
        `;
        return;
      }

      // Calculate risk counts
      const counts = { safe: 0, warning: 0, danger: 0 };
      GAUGES.forEach(g => {
        const data = gaugeData[g.key];
        if (data) {
          const level = getRiskLevel(data.value, g);
          counts[level]++;
        }
      });

      const status = getOverallStatus(counts);

      app.innerHTML = `
        <div class="mb-8">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-3 h-3 rounded-full bg-cyan-400 animate-pulse-slow"></div>
            <span class="text-cyan-400 text-xs uppercase tracking-widest">Live Data</span>
          </div>
          <h1 class="text-4xl font-black mb-1">AI Bubble Tracker</h1>
          <p class="text-slate-500">Last updated: ${lastUpdated ? lastUpdated.toLocaleTimeString() : 'Never'}</p>
        </div>

        <!-- Main Status -->
        <div class="rounded-2xl p-8 mb-8 gauge-glow" style="background: linear-gradient(135deg, ${status.color}22, ${status.color}08); border: 2px solid ${status.color}66;">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
            <div>
              <div class="text-slate-400 text-sm uppercase tracking-wider mb-2">Current Assessment</div>
              <div class="text-5xl font-black mb-2" style="color: ${status.color}">${status.level}</div>
              <div class="text-slate-300 text-lg max-w-xl">${status.action}</div>
            </div>
            <div class="flex gap-8">
              <div class="text-center">
                <div class="text-4xl font-bold text-emerald-400">${counts.safe}</div>
                <div class="text-xs text-slate-500 uppercase">Safe</div>
              </div>
              <div class="text-center">
                <div class="text-4xl font-bold text-amber-400">${counts.warning}</div>
                <div class="text-xs text-slate-500 uppercase">Warning</div>
              </div>
              <div class="text-center">
                <div class="text-4xl font-bold text-red-400">${counts.danger}</div>
                <div class="text-xs text-slate-500 uppercase">Danger</div>
              </div>
            </div>
          </div>
          
          <!-- Risk Bar -->
          <div class="mt-6 h-3 rounded-full overflow-hidden bg-slate-800 flex">
            <div class="h-full bg-emerald-500 transition-all" style="width: ${(counts.safe / 10) * 100}%"></div>
            <div class="h-full bg-amber-500 transition-all" style="width: ${(counts.warning / 10) * 100}%"></div>
            <div class="h-full bg-red-500 transition-all" style="width: ${(counts.danger / 10) * 100}%"></div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-6 flex flex-wrap gap-3 justify-end">
          <button onclick="generateDebate()" class="px-4 py-2 bg-purple-500/20 text-purple-400 rounded-lg hover:bg-purple-500/30 transition flex items-center gap-2" ${isGeneratingDebate ? 'disabled' : ''}>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            ${isGeneratingDebate ? 'Generating Debate...' : 'Generate Debate'}
          </button>
          <button onclick="fetchAllData()" class="px-4 py-2 bg-cyan-500/20 text-cyan-400 rounded-lg hover:bg-cyan-500/30 transition flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            Refresh Data
          </button>
        </div>

        <!-- Debate Essays (if generated) -->
        ${debateEssays ? `
          <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-3">
              <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
              The Debate
            </h2>
            <p class="text-slate-500 text-sm mb-4">Generated ${debateEssays.generatedAt.toLocaleTimeString()} • Each essay commits fully to its thesis with no hedging</p>
            
            <div class="grid md:grid-cols-2 gap-6">
              <!-- Bear Case -->
              <div class="bg-red-500/5 border border-red-500/20 rounded-xl p-6">
                <div class="flex items-center gap-2 mb-4">
                  <div class="w-3 h-3 rounded-full bg-red-500"></div>
                  <h3 class="text-xl font-bold text-red-400">The Case for Bubble</h3>
                </div>
                <div class="prose text-slate-300 text-sm whitespace-pre-line">${debateEssays.bear}</div>
              </div>
              
              <!-- Bull Case -->
              <div class="bg-emerald-500/5 border border-emerald-500/20 rounded-xl p-6">
                <div class="flex items-center gap-2 mb-4">
                  <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                  <h3 class="text-xl font-bold text-emerald-400">The Case Against Bubble</h3>
                </div>
                <div class="prose text-slate-300 text-sm whitespace-pre-line">${debateEssays.bull}</div>
              </div>
            </div>
          </div>
        ` : ''}

        <!-- Gauges Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
          ${GAUGES.map(g => {
            const data = gaugeData[g.key];
            const value = data ? data.value : null;
            const level = value !== null ? getRiskLevel(value, g) : 'safe';
            const colors = {
              safe: { bg: 'rgba(16, 185, 129, 0.1)', border: 'rgba(16, 185, 129, 0.3)', text: '#10b981' },
              warning: { bg: 'rgba(245, 158, 11, 0.1)', border: 'rgba(245, 158, 11, 0.3)', text: '#f59e0b' },
              danger: { bg: 'rgba(239, 68, 68, 0.1)', border: 'rgba(239, 68, 68, 0.3)', text: '#ef4444' }
            }[level];
            
            return `
              <div class="p-4 rounded-xl cursor-pointer hover:scale-105 transition-transform" style="background: ${colors.bg}; border: 1px solid ${colors.border};" title="${g.desc}">
                <div class="text-xs text-slate-500 uppercase mb-1">${g.category}</div>
                <div class="text-sm font-semibold text-slate-200 mb-3">${g.name}</div>
                <div class="text-2xl font-bold mb-1" style="color: ${colors.text}">${formatValue(value, g)}</div>
                <div class="text-xs text-slate-500">${data?.source || 'No data'}</div>
                <div class="mt-2 text-xs text-slate-600">${g.inverted ? 'Safe ≥' : 'Safe ≤'} ${formatValue(g.safe, g)}</div>
              </div>
            `;
          }).join('')}
        </div>

        <!-- Risk Framework -->
        <div class="bg-slate-800/50 rounded-xl p-6 mb-8">
          <h2 class="text-lg font-bold mb-4">Risk Framework</h2>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
            <div class="p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/30">
              <div class="font-semibold text-emerald-400">NORMAL</div>
              <div class="text-slate-400">0-1 danger signals</div>
            </div>
            <div class="p-3 rounded-lg bg-amber-500/10 border border-amber-500/30">
              <div class="font-semibold text-amber-400">CAUTION</div>
              <div class="text-slate-400">1 danger OR 5+ warnings</div>
            </div>
            <div class="p-3 rounded-lg bg-orange-500/10 border border-orange-500/30">
              <div class="font-semibold text-orange-400">OVERHEATING</div>
